name: InternImage
model_type: Convolution
hierarchical: true
pretrain_method: Supervised
pub_date: '2022-11-11'
paper: https://arxiv.org/abs/2211.05778
github: https://github.com/OpenGVLab/InternImage
backbones:
- name: InternImage-T
  m_parameters: 30
  fps_measurements:
  - resolution: 224
    fps: 775
    gpu: A100
    precision: FP16
  - resolution: 800
    fps: 54
    gpu: A100
    precision: FP16
  pretrained_backbones:
  - name: InternImage-T-IN1k
    pretrain_dataset: ImageNet-1k
    pretrain_method: Supervised
    pretrain_resolution: 224
    pretrain_epochs: 300
    classification_results:
    - dataset: ImageNet-1k
      resolution: 224
      fine_tune_dataset: ImageNet-1k
      fine_tune_epochs: 300
      fine_tune_resolution: 224
      top_1: 83.5
      gflops: 5.0
    instance_results:
    - head: Mask R-CNN
      dataset: COCO (val)
      instance_type: Object Detection
      train_dataset: COCO (train)
      train_epochs: 12
      mAP: 47.2
      AP50: 69.0
      AP75: 52.1
      gflops: 270
    - head: Mask R-CNN
      dataset: COCO (val)
      instance_type: Instance Segmentation
      train_dataset: COCO (train)
      train_epochs: 12
      mAP: 42.5
      AP50: 66.1
      AP75: 45.8
      gflops: 270
    - head: Mask R-CNN
      dataset: COCO (val)
      instance_type: Object Detection
      train_dataset: COCO (train)
      train_epochs: 36
      mAP: 49.1
      AP50: 70.4
      AP75: 54.1
      gflops: 270
    - head: Mask R-CNN
      dataset: COCO (val)
      instance_type: Instance Segmentation
      train_dataset: COCO (train)
      train_epochs: 36
      mAP: 43.7
      AP50: 67.3
      AP75: 47.3
      gflops: 270
