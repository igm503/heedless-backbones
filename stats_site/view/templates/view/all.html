{% extends 'base.html' %}

{% load widget_tweaks %}
{% load custom_filters %}
{% load table_tag %}

{% block content %}
<header>
  <div class="container">
    <h1>Heedless Backbones</h1>
  </div>
</header>

<main class="container">

  <div class="plot-container">
    {{ plot|safe }}
  </div>

  {% include "components/plot_options.html" %}

  {% if table %}
  {% render_table "sortableTable" table %}
  {% endif %}
</main>
</body>
{% endblock %}
